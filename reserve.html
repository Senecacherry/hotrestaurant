<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src='https://code.jquery.com/jquery.js'></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>



<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="jumbotron jumbotron-fluid bg-dark text-center">
                        <div class="container">
                            <h1 class="display-4 text-white">Hot Restaurant</h1>
                            <p class="lead text-white">Make your reservation</p>
                            <button class="btn btn-default" id="viewTableBtn"> View Table</button>
                            <button class="btn btn-default" id="reservBtn"> Home</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class="col-lg-12">

                <form>

                    <div class="input-field col s12">
                        <input type="text" class="validate" id="name">
                        <label for="">Name</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="number" class="validate" id="phone-number">
                        <label for="">Phone Number</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="text" class="validate" id="email">
                        <label for="">Email</label>
                    </div>

                    <div class="input-field col s12">
                        <input type="number" class="validate" id="unique-id">
                        <label for="">Unique ID</label>
                    </div>

                    <button type="button" class="btn waves-effect waves-light" id="submit">Submit</button>
                </form>

            </div>

            <div class="col-lg-12">
                <br>
                <a href="api/reservations">API Table Link</a> ||
                <a href="api/waitlist">API Waitlist</a>

            </div>
        </div>
    </div>
</body>

</html>
